pipelines:
  - name: pipeline_automation
    steps:
      - name: S_Bash_0560
        type: Bash
        configuration:
          nodePool: u20dynamic
          runtime:
            type: image
            image:
              auto:
                language: node
                versions:
                  - 16
        execution:
          onExecute:
            - |
              [[ "$step_image_name:$step_image_tag" == "releases-docker.jfrog.io/jfrog/pipelines-u20node:16" ]]
            - |
              [[ "$(node --version)" == *"$step_image_tag"* ]]
