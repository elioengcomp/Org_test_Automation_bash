pipelines:
  - name: pipeline_automation
    steps:
      - name: S_Bash_0552
        type: Bash
        configuration:
          nodePool: c8dynamic
          runtime:
            type: image
            image:
              auto:
                language: go
                versions:
                  - 1.15
        execution:
          onExecute:
            - |
              [[ "$step_image_name:$step_image_tag" == "releases-docker.jfrog.io/jfrog/pipelines-c8go:1.15" ]]
            - source /root/.gvm/scripts/gvm
            - gvm list
            - gvm use 1.15
            - |
              [[ "$(go version)" == *"$step_image_tag"* ]]
