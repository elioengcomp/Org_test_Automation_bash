template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: repo_pipe
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation.path }}

pipelines:
  - name: pipeline_S_Bash_Util_0008
    steps:
      - name: S_Bash_Util_0008
        type: Bash
        configuration:
          inputResources:
            - name: repo_pipe

        execution:
          onExecute:
            - pushd $res_repo_pipe_resourcePath
            - python3 -m py_compile tests/core/sampleExecutionFile/calc.py
            - pip install --upgrade pip
            - hash -d pip
            - pip install pytest
            - py.test --verbose --junit-xml test-reports/results.xml tests/core/sampleExecutionFile/test_calc.py
            - save_tests $res_repo_pipe_resourcePath/test-reports
            - popd
