template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_GoPublishModule_6887_0001_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_bash.path }}
      branches:
        include: {{gitBranch}}

pipelines:
  - name: pipeline_S_GoPublishModule_6887_0001
    steps:
      - name: S_GoPublishModule_6887_0001_1
        type: GoPublishModule
        configuration:
          inputResources:
            - name: S_GoPublishModule_6887_0001_GitRepo
          integrations:
            - name: s_artifactory
          version: "v0.6887.${run_number}"
          targetRepository: test-automation-go-local
          resolverRepo: test-automation-go-local
          sourceLocation: "tests/Go"
      - name: S_GoPublishModule_6887_0001_2
        type: Bash
        configuration:
          inputSteps:
            - name: S_GoPublishModule_6887_0001_1
          integrations:
            - name: s_artifactory
        execution:
          onExecute:
            - jfrog rt download --fail-no-op --insecure-tls=${no_verify_ssl} --limit=1 "test-automation-go-local/go.service/@v/v0.6887.${run_number}.info"
