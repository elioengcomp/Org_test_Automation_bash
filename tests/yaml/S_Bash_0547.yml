pipelines:
  - name: pipeline_automation
    steps:
      - name: S_Bash_0547
        type: Bash
        configuration:
          nodePool: c8dynamic
          runtime:
            type: image
            image:
              auto:
                language: node
                versions:
                  - 16
        execution:
          onExecute:
            - |
              [[ "$step_image_name:$step_image_tag" == "releases-docker.jfrog.io/jfrog/pipelines-c8node:16" ]]
            - |
              [[ "$(node --version)" == *"$step_image_tag"* ]]
